<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>

  <style>
    body {
      margin: 0;
      height: 80vh;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc88;
    }

    div {
      color: #00ffcc;
      font-size: 5rem;
      background-color: #000;
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc88;
    }

    span {
      display: inline-block;
      min-width: 70px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Digital Clock</h1>

  <div>
    <span id="hours"></span>
    <span>:</span>
    <span id="minutes"></span>
    <span>:</span>
    <span id="seconds"></span>
  </div>

  <script src="./watch.js"></script>
  
</body>
</html>
