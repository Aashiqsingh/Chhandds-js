<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select name="" id="colors" onchange="changeColor()">
        <option value="default" selected disabled>Choose a color</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="orange">orange</option>
        <option value="pink">pink</option>
        <option value="purple">purple</option>
        <option value="black">black</option>
        <option value="gray">gray</option>
        <option value="teal">teal</option>
        <option value="aqua">aqua</option>
    </select>


    <select name="" id="radius" onchange="changeRadius()">
        <option value="default" selected disabled>Choose a radius</option>
        <option value="10%">10</option>
        <option value="20%">20</option>
        <option value="30%">30</option>
        <option value="40%">40</option>
        <option value="50%">50</option>
    </select>


    <div id="box"></div>


    <script src="onChange.js"></script>
    
</body>
</html>
